<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Pedro Garcia Blog - Cadastro</title>
</head>
<body>
    <header id="header-bar-container"></header>

    <div id="signup-container">
        <img src="/svg/database_icon-icons.com_70204.svg" class="signup-content-logo">
        <div id="signup-box">
            <img src="/svg/user.svg" id="signup-user-symbolic-icon" width=215 height="203">
                <input class="form" id="signup-user" type="email" name="name" placeholder="Nome" required/>
                <select id="gender" name="gender">

                    <option class="option" id    = "no-option" value="" disabled selected hidden>Gênero...</option>>
                    <option class="option" value = "homem">Homem</option>
                    <option class="option" value = "mulher">Mulher</option>
                    <option class="option" value = "nb">Outro/Prefiro não declarar</option>

                </select>
                <input class="form" id="signup-role" type="email" name="job" placeholder="Cargo" required/>
                <input class="form" id="signup-email" type="email" name="email" placeholder="E-mail" required/>


                <div class="password-form-container">
                    <input class="form" id="signup-password-form" type="password" name="password" placeholder="Senha" required/>
                    <button class="show-password" onclick="showPassword('signup-password-form', this)"><i class="fas fa-eye"></i></button>
                </div>

                <a id="login-page-link" href="/html/login.html">Possui conta? <u>Acesse aqui!</u></a><br>

                <button id="signup-confirm-button" onclick="enviarDados()">Cadastrar</button>
                <p id = "popup"></p>
        </div>
    </div>

    <footer id = "footerbar-container"></footer>

    <script src="/js/reusables.js"></script>
    <script src="/js/cadastro.js"></script>
    <script>
        createBars();
    </script>
</body>
</html>
