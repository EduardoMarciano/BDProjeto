<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/recuperar-senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>CJR Miniblog - Login</title>
</head>

<body>
    <script src="/JS/recuperar-senha.js"></script>
    <header id="header-bar-container"></header>

    <div id="password-recovery-container">
        <img src="/svg/cjr.svg" class="password-recovery-content-logo">
        <div id="password-recovery-box">
            <h1 id="password-recovery-box-title">Bem vindo de volta,<br>fulano! escolha sua<br>nova senha</h1>

            <p class="form-label">Senha nova</p>
            <div class="password-form-container">
                <input class="form" id="password-recovery-password-form" type="password" name="password" placeholder="Senha" required/>
                <button class="show-password" onclick="showPassword('password-recovery-password-form', this)"><i class="fas fa-eye"></i></button>
            </div>
            <p class="form-label">Digite novamente a senha</p>
            <div class="password-form-container">
                <input class="form" id="password-recovery-password-confirmation-form" type="password" name="password" placeholder="Senha" required/>
                <button class="show-password" onclick="showPassword('password-recovery-password-confirmation-form', this)"><i class="fas fa-eye"></i></button>
            </div>

                <a id="login-page-link" href="/html/login.html">Possui conta? <u>Acesse aqui!</u></a><br>

                <button id="password-recovery-confirm-button">Cadastrar</button>
        </div>
    </div>

    <footer id = "footerbar-container"></footer>

    <script src="/js/reusables.js"></script>
    <script src="/js/login.js"></script>
    <script>
        createBars();
    </script>
</body>
</html>
